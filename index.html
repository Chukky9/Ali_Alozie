<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ali_Alozie Project</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <div class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
        </div>

        <form id="survey-form">
            <div id="form">

          <label for="name" id="name-label">Name</label>
          <input id="name" type="text" required placeholder="Enter Name">


          <label for="email" id="email-label">Email</label>
          <input id="email" type="email" required placeholder="Enter Email">

          <label for="number" id="number-label">Age (Optional)</label>
          <input type="number" id="number" min="10" max="99" placeholder="Enter Age">

          <label>Which option best describes your current role? <br>
          <select id="dropdown" name="role" required>
            <option>Select current role</option>
            <option>Student</option>
            <option>Full time job</option>
            <option>Full time learner</option>
            <option>Prefer not to stay</option>
            <option>Other</option>
        </select>
    </label>

        <div class="radio-div">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
                <input type="radio" value="definitely" name="radio-btn">Definitely
            </label>

            <label>
                <input type="radio" value="maybe" name="radio-btn">Maybe
            </label>

            <label>
                <input type="radio" value="not-sure" name="radio-btn">Not Sure
            </label>
        </div>

        <div class="checkbox-div">
            <p>What would you like to see improved? (Check all that apply)</p>
            <label>
                <input type="checkbox" value="frontend-projects" name="checkbox">Front end Projects
            </label>

            <label>
                <input type="checkbox" value="backend-projects" name="checkbox">Back end Projects
            </label>

            <label>
                <input type="checkbox" value="data-visualization" name="checkbox">Data Visualization
            </label>

            <label>
                <input type="checkbox" value="challenges" name="checkbox">Challenges
            </label>

            <label>
                <input type="checkbox" value="open-source" name="checkbox">Open Source Community
            </label>
        </div>

        <label>Any comments or suggestions? <br>
            <textarea placeholder="Additional Comment">Enter text here...</textarea>
        </label>

        <button type="submit" id="submit">Submit</button>

    </div>

        </form>


        <script src="js/index.js"></script>
    </body>
</html>
