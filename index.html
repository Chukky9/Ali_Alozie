<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ali_Alozie Project</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>

        <form id="survey-form">
          <label for="name" id="name-label">Name</label>
          <input id="name" type="text" required placeholder="Enter Name">

          <label for="email" id="email-label">Email</label>
          <input id="email" type="email" required placeholder="Enter Email">

          <label for="number" id="number-label">Age (Optional)</label>
          <input type="number" id="number" min="10" max="99" placeholder="Enter Age">

          <select id="dropdown" name="role" required>
            <option>Select current role</option>
            <option>Student</option>
            <option>Full time job</option>
            <option>Full time learner</option>
            <option>Prefer not to stay</option>
            <option>Other</option>

          </select>

        </form>


        <script src="js/index.js"></script>
    </body>
</html>
